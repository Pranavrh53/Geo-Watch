<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∞Ô∏è Geo-Watch - Analysis Terminal</title>
    <!-- Google Fonts - Retro Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 20px 30px;
            display:flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #333333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d9ff, #ffffff, #00d9ff);
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            background: linear-gradient(135deg, #00d9ff 0%, #ffffff 50%, #00d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px #00d9ff); }
            to { filter: drop-shadow(0 0 15px #ffffff); }
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
            text-transform: uppercase;
            border: 3px solid;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #00d9ff;
            border-color: #444444;
            box-shadow: 0 5px 0 #0a0a0a, 0 8px 20px rgba(0, 0, 0, 0.6);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #0a0a0a, 0 5px 15px rgba(0, 217, 255, 0.3);
            color: #ffffff;
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(5px);
            box-shadow: 0 0 0 #0a0a0a, 0 2px 10px rgba(0, 217, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.7);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            color: #ffffff;
            border-color: #555555;
            box-shadow: 0 5px 0 #1a1a1a, 0 8px 20px rgba(0, 0, 0, 0.6);
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #4a4a4a, #3a3a3a);
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1a1a1a, 0 5px 15px rgba(0, 217, 255, 0.2);
        }

        .btn-secondary:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #1a1a1a, 0 2px 10px rgba(0, 217, 255, 0.3);
        }

        .comparison-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .view-mode-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            gap: 15px;
            border-bottom: 3px solid #333333;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
        }

        .tab-btn {
            padding: 12px 25px;
            background: rgba(42, 42, 42, 0.6);
            border: 3px solid #444444;
        }
            color: #00d9ff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65em;
            text-transform: uppercase;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.5);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: #00d9ff;
            border-color: #00d9ff;
            box-shadow: 0 3px 0 #0a0a0a, 0 5px 20px rgba(0, 217, 255, 0.4);
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(68, 68, 68, 0.6);
            border-color: #00d9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 217, 255, 0.2);
        }

        /* Side by side view */
        .side-by-side {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
            display: none;
        }

        .side-by-side.active {
            display: grid;
        }

        .image-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #333333;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .image-header {
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.8), rgba(0, 0, 0, 0.5));
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #444444;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65em;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .image-date {
            font-size: 0.9em;
            color: #00d9ff;
            font-family: 'Space Mono', monospace;
            text-shadow: 0 0 5px rgba(0, 217, 255, 0.4);
        }

        .image-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-content img {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid #444444;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.2), 0 10px 40px rgba(0, 0, 0, 0.8);
            image-rendering: crisp-edges;
        }

        /* Slider view */
        .slider-view {
            flex: 1;
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-view.active {
            display: flex;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid #333333;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .image-after {
            clip-path: inset(0 50% 0 0);
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 100%;
            background: linear-gradient(0deg, #00d9ff 0%, #ffffff 50%, #00d9ff 100%);
            cursor: ew-resize;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        }

        .slider-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 4px solid #00d9ff;
            border-radius: 0;
            box-shadow: 0 5px 0 #0a0a0a, 0 0 25px rgba(0, 217, 255, 0.6);
        }

        .slider-handle::after {
            content: '‚ü∑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.6);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
        }

        .label-before {
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.4);
        }

        .label-after {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .info-panel {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(15, 15, 15, 0.9));
            padding: 25px;
            margin-top: 30px;
            border: 4px solid #444444;
            border-radius: 0;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 2px dashed #333333;
            font-family: 'Space Mono', monospace;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .info-row span:last-child {
            color: #00d9ff;
            text-shadow: 0 0 8px rgba(0, 217, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .spinner {
            border: 5px solid transparent;
            border-top: 5px solid #00d9ff;
            border-right: 5px solid #ffffff;
            border-bottom: 5px solid #00d9ff;
            border-left: 5px solid #ffffff;
            border-radius: 0;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è Geo-Watch - Image Comparison</h1>
        <div class="header-buttons">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Map</button>
            <button class="btn btn-primary" onclick="runAnalysis()" disabled id="analyze-btn">
                ü§ñ Run AI Analysis (Coming Soon)
            </button>
        </div>
    </div>

    <div class="view-mode-tabs">
        <button class="tab-btn active" onclick="switchView('side-by-side')">Side by Side</button>
        <button class="tab-btn" onclick="switchView('slider')">Slider Compare</button>
    </div>

    <div class="comparison-container">
        <!-- Side by Side View -->
        <div class="side-by-side active" id="side-by-side-view">
            <div class="image-panel">
                <div class="image-header">
                    <span>BEFORE</span>
                    <span class="image-date" id="before-date-display">Loading...</span>
                </div>
                <div class="image-content">
                    <img id="before-image" src="" alt="Before">
                </div>
            </div>

            <div class="image-panel">
                <div class="image-header">
                    <span>AFTER</span>
                    <span class="image-date" id="after-date-display">Loading...</span>
                </div>
                <div class="image-content">
                    <img id="after-image" src="" alt="After">
                </div>
            </div>
        </div>

        <!-- Slider View -->
        <div class="slider-view" id="slider-view">
            <div class="slider-container" id="slider-container">
                <div class="image-layer image-before" id="image-before-layer"></div>
                <div class="image-layer image-after" id="image-after-layer"></div>
                <div class="slider-handle" id="slider-handle"></div>
            </div>
            
            <div class="slider-labels">
                <span class="label-before">‚óÄ BEFORE: <span id="before-date-label">...</span></span>
                <span class="label-after">AFTER: <span id="after-date-label">...</span> ‚ñ∂</span>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">Region</span>
                    <span id="region-info">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Area</span>
                    <span id="area-info">~0 km¬≤</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Time Span</span>
                    <span id="timespan-info">0 days</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let beforeImageUrl = '';
        let afterImageUrl = '';
        let beforeDate = '';
        let afterDate = '';
        let bbox = null;
        let currentSource = 'sentinel';
        const accessToken = localStorage.getItem('access_token');

        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        beforeImageUrl = params.get('before');
        afterImageUrl = params.get('after');
        beforeDate = params.get('beforeDate');
        afterDate = params.get('afterDate');
        bbox = JSON.parse(params.get('bbox') || 'null');
        currentSource = params.get('source') || 'sentinel';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            initSlider();
            displayInfo();
        });

        function loadImages() {
            if (!beforeImageUrl || !afterImageUrl || !accessToken) {
                alert('Invalid parameters or session expired');
                goBack();
                return;
            }

            // Set side-by-side images
            document.getElementById('before-image').src = `${API_URL}${beforeImageUrl}`;
            document.getElementById('after-image').src = `${API_URL}${afterImageUrl}`;

            // Set slider images
            document.getElementById('image-before-layer').style.backgroundImage = `url(${API_URL}${beforeImageUrl})`;
            document.getElementById('image-after-layer').style.backgroundImage = `url(${API_URL}${afterImageUrl})`;

            // Set dates
            document.getElementById('before-date-display').textContent = beforeDate;
            document.getElementById('after-date-display').textContent = afterDate;
            document.getElementById('before-date-label').textContent = beforeDate;
            document.getElementById('after-date-label').textContent = afterDate;
        }

        function initSlider() {
            const container = document.getElementById('slider-container');
            const handle = document.getElementById('slider-handle');
            const afterLayer = document.getElementById('image-after-layer');
            
            let isDragging = false;

            handle.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);

            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                if (percentage >= 0 && percentage <= 100) {
                    handle.style.left = percentage + '%';
                    afterLayer.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                }
            });

            // Touch support
            handle.addEventListener('touchstart', () => isDragging = true);
            document.addEventListener('touchend', () => isDragging = false);

            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                if (percentage >= 0 && percentage <= 100) {
                    handle.style.left = percentage + '%';
                    afterLayer.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                }
            });
        }

        function displayInfo() {
            if (bbox) {
                // Calculate area
                const latDiff = bbox.north - bbox.south;
                const lonDiff = bbox.east - bbox.west;
                const avgLat = (bbox.north + bbox.south) / 2;
                const latKm = latDiff * 111;
                const lonKm = lonDiff * 111 * Math.cos(avgLat * Math.PI / 180);
                const area = (latKm * lonKm).toFixed(2);

                document.getElementById('region-info').textContent = 
                    `${bbox.north.toFixed(4)}¬∞N, ${bbox.east.toFixed(4)}¬∞E`;
                document.getElementById('area-info').textContent = `~${area} km¬≤`;
            }

            if (beforeDate && afterDate) {
                const before = new Date(beforeDate);
                const after = new Date(afterDate);
                const days = Math.floor((after - before) / (1000 * 60 * 60 * 24));
                const years = (days / 365).toFixed(1);
                document.getElementById('timespan-info').textContent = 
                    `${days} days (~${years} years)`;
            }
        }

        function switchView(view) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update views
            document.getElementById('side-by-side-view').classList.remove('active');
            document.getElementById('slider-view').classList.remove('active');

            if (view === 'side-by-side') {
                document.getElementById('side-by-side-view').classList.add('active');
            } else {
                document.getElementById('slider-view').classList.add('active');
            }
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function runAnalysis() {
            alert('AI Analysis feature coming soon! This will detect changes between the images.');
        }
    </script>
</body>
</html>
