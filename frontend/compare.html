<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∞Ô∏è Geo-Watch - Analysis Terminal</title>
    <!-- Google Fonts - Retro Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #f5f5f5;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, #00B8A9 49px, #00B8A9 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, #00B8A9 49px, #00B8A9 50px);
            background-size: 50px 50px;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 20px 30px;
            display:flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #00B8A9;
            box-shadow: 0 10px 0 rgba(0, 184, 169, 0.2);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #B2E600 0%, #FF7070 25%, #00B8A9 50%, #5555FF 75%);
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            color: #00B8A9;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
            text-transform: uppercase;
            border: 3px solid;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF7070 0%, #FF5555 100%);
            color: white;
            border-color: #FF5555;
            border-width: 4px;
            box-shadow: 6px 6px 0 rgba(255, 112, 112, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(255, 112, 112, 0.3);
            background: linear-gradient(135deg, #FF8080 0%, #FF7070 100%);
        }

        .btn-primary:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(255, 112, 112, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.7);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00B8A9, #00A99D);
            color: white;
            border-color: #00A99D;
            border-width: 4px;
            box-shadow: 6px 6px 0 rgba(0, 184, 169, 0.3);
            font-weight: bold;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #00C9BA, #00B8A9);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0, 184, 169, 0.3);
        }

        .btn-secondary:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 184, 169, 0.3);
        }

        .comparison-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .view-mode-tabs {
            display: flex;
            background: #ffffff;
            padding: 15px 30px;
            gap: 15px;
            border-bottom: 6px solid #00B8A9;
            box-shadow: 0 6px 0 rgba(0, 184, 169, 0.2);
        }

        .tab-btn {
            padding: 12px 25px;
            background: #f5f5f5;
            border: 4px solid #00B8A9;
            color: #00B8A9;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65em;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 rgba(0, 184, 169, 0.2);
        }

        .tab-btn.active {
            background: #FF7070;
            color: white;
            border-color: #FF7070;
            box-shadow: 6px 6px 0 rgba(255, 112, 112, 0.3);
        }

        .tab-btn:hover:not(.active) {
            background: #00B8A9;
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 184, 169, 0.3);
        }

        /* Side by side view */
        .side-by-side {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
            display: none;
        }

        .side-by-side.active {
            display: grid;
        }

        .image-panel {
            background: white;
            border: 6px solid #B2E600;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 8px 8px 0 rgba(178, 230, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .image-panel:nth-child(2) {
            border-color: #FF7070;
            box-shadow: 8px 8px 0 rgba(255, 112, 112, 0.2);
        }

        .image-panel:nth-child(2) .image-header {
            background: linear-gradient(135deg, #FF7070 0%, #FF5555 100%);
            border-bottom-color: #FF5555;
            color: white;
        }

        .image-panel:nth-child(2) .image-date {
            color: white;
        }

        .image-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #B2E600 0%, #A0D000 100%);
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #A0D000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65em;
            color: #1a1a1a;
        }

        .image-date {
            font-size: 0.9em;
            color: #1a1a1a;
            font-family: 'Space Mono', monospace;
        }

        .image-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-content img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #00B8A9;
            border-radius: 0;
            box-shadow: 6px 6px 0 rgba(0, 184, 169, 0.2);
            image-rendering: crisp-edges;
        }

        /* Slider view */
        .slider-view {
            flex: 1;
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-view.active {
            display: flex;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 1;
            background: white;
            border: 8px solid #5555FF;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 10px 10px 0 rgba(85, 85, 255, 0.2);
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .image-after {
            clip-path: inset(0 50% 0 0);
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 8px;
            height: 100%;
            background: linear-gradient(0deg, #FF7070 0%, #5555FF 50%, #00B8A9 100%);
            cursor: ew-resize;
            z-index: 10;
            box-shadow: 0 0 0 4px white;
        }

        .slider-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #FF7070;
            border: 5px solid #5555FF;
            border-radius: 0;
            box-shadow: 6px 6px 0 rgba(85, 85, 255, 0.3);
        }

        .slider-handle::after {
            content: '‚ü∑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
        }

        .label-before {
            color: #B2E600;
        }

        .label-after {
            color: #FF7070;
        }

        .info-panel {
            background: white;
            padding: 25px;
            margin-top: 30px;
            border: 6px solid #00B8A9;
            border-radius: 0;
            width: 90%;
            max-width: 800px;
            box-shadow: 8px 8px 0 rgba(0, 184, 169, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 3px dashed #e0e0e0;
            font-family: 'Space Mono', monospace;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #1a1a1a;
            font-weight: 600;
        }

        .info-row span:last-child {
            color: #00B8A9;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-family: 'Press Start 2P', cursive;
            color: #00B8A9;
        }

        .spinner {
            border: 6px solid #f0f0f0;
            border-top: 6px solid #B2E600;
            border-right: 6px solid #FF7070;
            border-bottom: 6px solid #00B8A9;
            border-left: 6px solid #5555FF;
            border-radius: 0;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 6px 6px 0 rgba(0, 184, 169, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è Geo-Watch - Image Comparison</h1>
        <div class="header-buttons">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Map</button>
            <button class="btn btn-primary" onclick="runUrbanAnalysis()" id="analyze-btn">
                ü§ñ AI Urban Detection
            </button>
        </div>
    </div>

    <div class="view-mode-tabs">
        <button class="tab-btn active" onclick="switchView('side-by-side')">Side by Side</button>
        <button class="tab-btn" onclick="switchView('slider')">Slider Compare</button>
    </div>

    <div class="comparison-container">
        <!-- Side by Side View -->
        <div class="side-by-side active" id="side-by-side-view">
            <div class="image-panel">
                <div class="image-header">
                    <span>BEFORE</span>
                    <span class="image-date" id="before-date-display">Loading...</span>
                </div>
                <div class="image-content">
                    <img id="before-image" src="" alt="Before">
                </div>
            </div>

            <div class="image-panel">
                <div class="image-header">
                    <span>AFTER</span>
                    <span class="image-date" id="after-date-display">Loading...</span>
                </div>
                <div class="image-content">
                    <img id="after-image" src="" alt="After">
                </div>
            </div>
        </div>

        <!-- Slider View -->
        <div class="slider-view" id="slider-view">
            <div class="slider-container" id="slider-container">
                <div class="image-layer image-before" id="image-before-layer"></div>
                <div class="image-layer image-after" id="image-after-layer"></div>
                <div class="slider-handle" id="slider-handle"></div>
            </div>
            
            <div class="slider-labels">
                <span class="label-before">‚óÄ BEFORE: <span id="before-date-label">...</span></span>
                <span class="label-after">AFTER: <span id="after-date-label">...</span> ‚ñ∂</span>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">Region</span>
                    <span id="region-info">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Area</span>
                    <span id="area-info">~0 km¬≤</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Time Span</span>
                    <span id="timespan-info">0 days</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let beforeImageUrl = '';
        let afterImageUrl = '';
        let beforeDate = '';
        let afterDate = '';
        let bbox = null;
        let currentSource = 'sentinel';
        const accessToken = localStorage.getItem('access_token');

        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        beforeImageUrl = params.get('before');
        afterImageUrl = params.get('after');
        beforeDate = params.get('beforeDate');
        afterDate = params.get('afterDate');
        bbox = JSON.parse(params.get('bbox') || 'null');
        currentSource = params.get('source') || 'sentinel';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            initSlider();
            displayInfo();
        });

        function loadImages() {
            if (!beforeImageUrl || !afterImageUrl || !accessToken) {
                alert('Invalid parameters or session expired');
                goBack();
                return;
            }

            // Set side-by-side images
            document.getElementById('before-image').src = `${API_URL}${beforeImageUrl}`;
            document.getElementById('after-image').src = `${API_URL}${afterImageUrl}`;

            // Set slider images
            document.getElementById('image-before-layer').style.backgroundImage = `url(${API_URL}${beforeImageUrl})`;
            document.getElementById('image-after-layer').style.backgroundImage = `url(${API_URL}${afterImageUrl})`;

            // Set dates
            document.getElementById('before-date-display').textContent = beforeDate;
            document.getElementById('after-date-display').textContent = afterDate;
            document.getElementById('before-date-label').textContent = beforeDate;
            document.getElementById('after-date-label').textContent = afterDate;
        }

        function initSlider() {
            const container = document.getElementById('slider-container');
            const handle = document.getElementById('slider-handle');
            const afterLayer = document.getElementById('image-after-layer');
            
            let isDragging = false;

            handle.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);

            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                if (percentage >= 0 && percentage <= 100) {
                    handle.style.left = percentage + '%';
                    afterLayer.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                }
            });

            // Touch support
            handle.addEventListener('touchstart', () => isDragging = true);
            document.addEventListener('touchend', () => isDragging = false);

            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                if (percentage >= 0 && percentage <= 100) {
                    handle.style.left = percentage + '%';
                    afterLayer.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                }
            });
        }

        function displayInfo() {
            if (bbox) {
                // Calculate area
                const latDiff = bbox.north - bbox.south;
                const lonDiff = bbox.east - bbox.west;
                const avgLat = (bbox.north + bbox.south) / 2;
                const latKm = latDiff * 111;
                const lonKm = lonDiff * 111 * Math.cos(avgLat * Math.PI / 180);
                const area = (latKm * lonKm).toFixed(2);

                document.getElementById('region-info').textContent = 
                    `${bbox.north.toFixed(4)}¬∞N, ${bbox.east.toFixed(4)}¬∞E`;
                document.getElementById('area-info').textContent = `~${area} km¬≤`;
            }

            if (beforeDate && afterDate) {
                const before = new Date(beforeDate);
                const after = new Date(afterDate);
                const days = Math.floor((after - before) / (1000 * 60 * 60 * 24));
                const years = (days / 365).toFixed(1);
                document.getElementById('timespan-info').textContent = 
                    `${days} days (~${years} years)`;
            }
        }

        function switchView(view) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update views
            document.getElementById('side-by-side-view').classList.remove('active');
            document.getElementById('slider-view').classList.remove('active');

            if (view === 'side-by-side') {
                document.getElementById('side-by-side-view').classList.add('active');
            } else {
                document.getElementById('slider-view').classList.add('active');
            }
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        async function runUrbanAnalysis() {
            console.log('üöÄ runUrbanAnalysis() called');
            const analyzeBtn = document.getElementById('analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîÑ Analyzing...';

            try {
                // Get the actual file paths from the stored image URLs
                // The URLs are like /api/tile/image/xxx.png
                // We need to convert these to actual file paths: data/tile_cache/xxx.png
                
                console.log('üìç Before URL:', beforeImageUrl);
                console.log('üìç After URL:', afterImageUrl);
                
                const beforePath = beforeImageUrl.replace('/api/tile/image/', 'data/tile_cache/');
                const afterPath = afterImageUrl.replace('/api/tile/image/', 'data/tile_cache/');
                
                console.log('üìÇ Before Path:', beforePath);
                console.log('üìÇ After Path:', afterPath);
                console.log('üîë Access Token:', accessToken ? 'Present' : 'Missing');
                
                const response = await fetch(`${API_URL}/api/ai/urban`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        before_image_path: beforePath,
                        after_image_path: afterPath,
                        pixel_resolution: 10.0  // Sentinel-2 resolution
                    })
                });
                
                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                const results = await response.json();
                displayUrbanResults(results);

            } catch (error) {
                console.error('Urban analysis failed:', error);
                alert(`Urban analysis failed: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'ü§ñ AI Urban Detection';
            }
        }

        function displayUrbanResults(results) {
            // Create results panel
            const resultsHTML = `
                <div style="position: fixed; top: 20%; right: 20px; width: 400px; background: white; 
                            border: 6px solid #FF7070; padding: 25px; z-index: 10000; 
                            box-shadow: 10px 10px 0 rgba(255, 112, 112, 0.3); border-radius: 0;
                            font-family: 'Space Mono', monospace; max-height: 70vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="font-family: 'Press Start 2P', cursive; font-size: 0.8em; margin: 0; color: #FF7070;">
                            üèôÔ∏è Urban Analysis
                        </h3>
                        <button onclick="closeResults()" style="background: #FF7070; border: 3px solid #FF5555; 
                                color: white; padding: 8px 15px; cursor: pointer; font-family: 'Press Start 2P'; 
                                font-size: 0.6em; border-radius: 0;">‚úï</button>
                    </div>
                    
                    <div style="background: #f8f8f8; padding: 15px; border-left: 5px solid #B2E600; margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; color: #1a1a1a; font-size: 0.9em;">üìä BEFORE (${beforeDate})</h4>
                        <p style="margin: 5px 0; color: #333;"><strong>Urban Coverage:</strong> ${results.before.urban_percent}%</p>
                        <p style="margin: 5px 0; color: #333;"><strong>Area:</strong> ${results.before.urban_hectares} hectares</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.85em;">(${results.before.urban_acres} acres)</p>
                    </div>

                    <div style="background: #f8f8f8; padding: 15px; border-left: 5px solid #FF7070; margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; color: #1a1a1a; font-size: 0.9em;">üìä AFTER (${afterDate})</h4>
                        <p style="margin: 5px 0; color: #333;"><strong>Urban Coverage:</strong> ${results.after.urban_percent}%</p>
                        <p style="margin: 5px 0; color: #333;"><strong>Area:</strong> ${results.after.urban_hectares} hectares</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.85em;">(${results.after.urban_acres} acres)</p>
                    </div>

                    <div style="background: ${results.change.percent_change > 0 ? '#FFE6E6' : '#E6FFE6'}; 
                                padding: 15px; border-left: 5px solid ${results.change.percent_change > 0 ? '#FF7070' : '#B2E600'}; 
                                margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; color: #1a1a1a; font-size: 0.9em;">
                            ${results.change.percent_change > 0 ? 'üìà' : 'üìâ'} CHANGE
                        </h4>
                        <p style="margin: 5px 0; color: #333;"><strong>Growth:</strong> ${results.change.percent_change > 0 ? '+' : ''}${results.change.percent_change}%</p>
                        <p style="margin: 5px 0; color: #333;"><strong>Area Change:</strong> ${results.change.hectares_change > 0 ? '+' : ''}${results.change.hectares_change} hectares</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.85em;">(${results.change.acres_change > 0 ? '+' : ''}${results.change.acres_change} acres)</p>
                        <p style="margin: 5px 0; color: #333;"><strong>Growth Rate:</strong> ${results.change.growth_rate}%</p>
                    </div>

                    <button onclick="showOverlays('${results.before.overlay_image}', '${results.after.overlay_image}')" 
                            style="width: 100%; padding: 12px; background: linear-gradient(135deg, #5555FF, #4444DD); 
                                   color: white; border: 4px solid #4444DD; font-family: 'Press Start 2P'; 
                                   font-size: 0.7em; cursor: pointer; margin-bottom: 10px; border-radius: 0;
                                   box-shadow: 4px 4px 0 rgba(85, 85, 255, 0.3);">
                        üëÅÔ∏è Show Overlays
                    </button>

                    <button onclick="showChangeMap('${results.change.change_overlay}')" 
                            style="width: 100%; padding: 12px; background: linear-gradient(135deg, #FF7070, #FF5555); 
                                   color: white; border: 4px solid #FF5555; font-family: 'Press Start 2P'; 
                                   font-size: 0.7em; cursor: pointer; border-radius: 0;
                                   box-shadow: 4px 4px 0 rgba(255, 112, 112, 0.3);">
                        üó∫Ô∏è Show Change Map
                    </button>
                </div>
            `;

            // Remove existing results if any
            const existing = document.getElementById('ai-results-panel');
            if (existing) existing.remove();

            // Add new results panel
            const panel = document.createElement('div');
            panel.id = 'ai-results-panel';
            panel.innerHTML = resultsHTML;
            document.body.appendChild(panel);
        }

        function closeResults() {
            const panel = document.getElementById('ai-results-panel');
            if (panel) panel.remove();
        }

        function showOverlays(beforeData, afterData) {
            // Replace the current images with overlay versions
            document.getElementById('before-image').src = beforeData;
            document.getElementById('after-image').src = afterData;
            alert('Urban areas highlighted in red!');
        }

        function showChangeMap(changeData) {
            // Show change visualization
            const changeWindow = window.open('', 'Change Map', 'width=800,height=600');
            changeWindow.document.write(`
                <html>
                <head><title>Urban Growth Map</title></head>
                <body style="margin: 0; background: #1a1a1a; display: flex; align-items: center; justify-content: center;">
                    <img src="${changeData}" style="max-width: 100%; max-height: 100vh;">
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
